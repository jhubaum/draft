<!doctype HTML>

<html>
  <head>
    <meta charset="urf=8">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet", type="text/css">
    <title>Draft - {% block title %}{% endblock %} </title>

  </head>
  <body>
    <article id="main">
      {% block content %}
      {% endblock %}
    </article>
    <div id="selection-ui" class="hidden noselect context-ui">
      <button onclick="createHighlight('cut');">Highlight</button>
    </div>
    <div id="highlight-ui" class="hidden noselect context-ui">
      Highlight UI
    </div>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
  </body>
</html>
